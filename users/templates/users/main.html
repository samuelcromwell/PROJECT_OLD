<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- #css style-->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-rYyhvHsJQ7H1B1dGmmszu5P6LJoC8EdxjSAaPiHee3jYegCEWIDAp4tvjs2bZwWG" crossorigin="anonymous">


  <title>Vantage Driving School</title>
</head>
  <header>
    <nav>
      <div class="logo">
        <img src="../../static/images/logo.png" alt="Vantage Driving School logo">
      </div>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'courses' %}">Courses</a></li>
        <li><a href="{% url 'aboutus' %}">About Us</a></li>  
        
      </ul>
    </nav>
  </header>
  <section class="hero">

    <div>
      <div class="container">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">{{message}}</div>
        {% endfor %}
      {% endif %}
      </div>
  {% block content %}
 

  {% endblock content %}
    </div>
 

</section>
  <footer>
    <p>&copy; 2024 Vantage Driving School. All rights reserved.</p>
  </footer>
 
</body>
</html>
