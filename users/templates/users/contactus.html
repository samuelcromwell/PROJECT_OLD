{% extends 'users/main.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-rYyhvHsJQ7H1B1dGmmszu5P6LJoC8EdxjSAaPiHee3jYegCEWIDAp4tvjs2bZwWG" crossorigin="anonymous">

{% block content %}
<style>
    /* contact.css */
    .contact-container {
        background-image: url("path/to/your/background-image.jpg");
        background-size: cover;
        color: #000; /* Set text color to black */
        text-align: center;
        padding: 50px 20px;
    }

    .contact-form {
        max-width: 600px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .contact-form button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .social-icons {
        margin-top: 20px;
    }

    .social-icons a {
        display: inline-block;
        margin-right: 10px;
        color: #fff; /* Set the text color to white */
    }
</style>

<section class="contact-container">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Reach out to us with any questions or inquiries.</p>

    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="social-icons">
        <a href="https://twitter.com" target="_blank" class="text-white"><i class="bi bi-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" class="text-white"><i class="bi bi-instagram"></i></a>
        <a href="https://facebook.com" target="_blank" class="text-white"><i class="bi bi-facebook"></i></a>
        <a href="https://wa.me/yourphonenumber" target="_blank" class="text-white"><i class="bi bi-whatsapp"></i></a>
        <a href="mailto:your@email.com" class="text-white"><i class="bi bi-envelope"></i></a>
    </div>
</section>
{% endblock content %}
