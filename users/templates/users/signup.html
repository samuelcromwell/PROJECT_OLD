{% extends 'users/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container larger-container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      Join Now         
      <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="color: rgb(25, 24, 24);"></legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
    </div>
{% endblock content %}
